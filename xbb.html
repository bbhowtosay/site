<!DOCTYPE html>
<html>

<body>
  <form>
    <label for="a">a:</label>
    <input type="number" id="a" name="a"><br>
    <label for="b">b:</label>
    <input type="number" id="b" name="b"><br>
    <label for="c">c:</label>
    <input type="number" id="c" name="c"><br>
    <input type="button" value="Solve" onclick="solveQuadratic()">
  </form>
  <div id="solutionArea">Solution area</div>
  <script>
    function solveQuadratic() {
      // 获取输入值
      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = parseFloat(document.getElementById('c').value);
      // 计算判别式
      let discriminant = b * b - 4 * a * c;
      let solutionArea = document.getElementById('solutionArea');
      if (discriminant > 0) {
        let x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        let x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        solutionArea.innerHTML = `x1= ${x1}, x2= ${x2}`;
      } else if (discriminant === 0) {
        let x = -b / (2 * a);
        solutionArea.innerHTML = `x = ${x}`;
      } else {
        let realPart = -b / (2 * a);
        let imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
        solutionArea.innerHTML = `x1= ${realPart}+${imaginaryPart}i, x2= ${realPart}-${imaginaryPart}i`;
      }
    }
  </script>
</body>

</html>
form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 200px;
  margin: 0 auto;
}

#solutionArea {
  margin-top: 10px;
  border: 1px solid #ccc;
  padding: 10px;
}
