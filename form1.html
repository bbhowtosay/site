<body>
    <table>
        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" id="name" placeholder="请输入姓名"></td>
        </tr>
        <tr>
            <td><label for="gender">性别</label></td>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">男</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">女</label>
            </td>
        </tr>
        <tr>
            <td><label for="hobby">爱好</label></td>
            <td>
                <input type="checkbox" id="football" name="hobby" value="football">
                <label for="football">足球</label>
                <input type="checkbox" id="basketball" name="hobby" value="basketball">
                <label for="basketball">篮球</label>
            </td>
        </tr>
        <tr>
            <td><label for="email">邮箱</label></td>
            <td><input type="email" id="email" placeholder="请输入邮箱"></td>
        </tr>
    </table>
</body>
